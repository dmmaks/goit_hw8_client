<div class="container">
  <h3 class="title" mat-dialog-title>Moderator creation</h3>

  <form class="mat-dialog-content" [formGroup]="form">
    <alert id="error-dialog"></alert>
    <div class="form">
      <mat-form-field>
        <input matInput  placeholder="Email" formControlName="email" required >
        <mat-error>
          Please provide a valid email
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput  placeholder="First Name" formControlName="firstName" required >
        <mat-error>
          Please enter your first name correctly
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName" required >
        <mat-error>
          Please enter your last name correctly
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Birthdate" formControlName="birthDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>
          Please provide a valid birthdate
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="M">Male</mat-option>
          <mat-option value="F">Female</mat-option>
        </mat-select>
        <mat-error>You must make a selection</mat-error>
      </mat-form-field>
    </div>

    <mat-form-field class="form" >
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" onkeypress="return event.charCode != 32" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      <mat-error>
          Enter your password, please
      </mat-error>
  </mat-form-field>

    <mat-dialog-actions>
      <button class="mat-raised-button" (click)="close()">Close</button>
      <button class="mat-raised-button mat-primary" [disabled]="!form.valid" (click)="confirmAdd()">Save</button>
    </mat-dialog-actions>
  </form>
</div>
