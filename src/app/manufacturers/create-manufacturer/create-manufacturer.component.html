<div class="container">
  <h3 class="title" mat-dialog-title>Manufacturer creation</h3>

  <form class="mat-dialog-content" [formGroup]="form">
    <alert id="error-dialog"></alert>

    <div class="form">
      <mat-form-field>
        <input matInput  placeholder="Name" formControlName="name" required >
        <mat-error>
          Please enter manufacturer name correctly
        </mat-error>
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button class="mat-raised-button" (click)="close()">Close</button>
      <button class="mat-raised-button mat-primary" [disabled]="!form.valid" (click)="confirmAdd()">Save</button>
    </mat-dialog-actions>
  </form>
</div>
