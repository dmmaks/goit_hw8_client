<div class="container">
  <h3 class="title" mat-dialog-title>Product creation</h3>

  <form class="mat-dialog-content" [formGroup]="form">
    <alert id="error-dialog"></alert>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" required >
        <mat-error>
          Please enter product name correctly
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput type="number" step="0.01" min="0" max="1000000000" placeholder="Price" formControlName="price" required >
        <mat-error>
          Please enter product price correctly
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="form">
        <mat-select placeholder="Select manufacturer" formControlName="manufacturerId">
          <input matInput #manufacturerInput class = "search-manufacturer" placeholder="Search" (input)="onManufacturerSearchChange()">
          <mat-option *ngFor="let manufacturer of manufacturers" [value]="manufacturer.id" placeholder="initialManufacturer.name">{{manufacturer.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button class="mat-raised-button" (click)="close()">Close</button>
      <button class="mat-raised-button mat-primary" [disabled]="!form.valid" (click)="editProduct()">Save</button>
    </mat-dialog-actions>
  </form>
</div>
